<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/newsletter.css">
    <title> RocketNews </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="containerCa" >
        <div class="containerCa_area" >
            <!-- TODO  aqui vai o 60% para o input -->
            <div class="containerCa_area_newsletter" >
                <img id="logo" src="src/assets/img/logo (1).svg" alt="logo RocketNews">
                <h2>atualize ideias e informações em 5 minutos.</h2>
                <p>
                    <span>tudo que você precisa saber para começar seu dia bem e informado </span> 
                    noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br>
                    perfeito para se preparar para codar ☕
                </p>

                <div class="containerCa_area_newsletter_inputEmail">
                    <!-- como o flex-direction  dessa caixa esta COLUMN para o icone ficar ao lado foi usado o separador-->
                    <label for="inputEmail">Insira seu e-mail</label>

                    <div class="containerCa_area_newsletter_inputEmail_separador">
                        <input id="inputEmail" name="inputEmail"  type="email" placeholder="oi@rocketseat.com" maxlength="40"   />  

                        <button class="containerCa_area_newsletter_inputEmail_separador_quadrado" >
                            <img id="iconeSeta" src="src/assets/img/send.svg" alt="icone seta">
                        </button>
                    </div>

                </div>

                <div class="containerCa_link">
                    <a href="#" id="linkNewsletter"> deixe-me ler primeiro 
                        <img id="iconeLinkSeta" src="src/assets/img/arrow-right.svg" alt="icone seta para direita">
                    </a>
                   
                </div>
            </div>
        </div>
    </main>
    <div id="imgBackground"></div>
</body>
</html>
